<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - WashBuddy</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <header>
    <nav>
      <div class="logo">WashBuddy</div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./service.html">Services</a></li>
        <li><a href="./price.html">Pricing</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have a question or need more information? Feel free to reach out to us using the form below, and we'll get back to you as soon as possible.</p>

      <form action="table.html" onsubmit="insert_data()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" />

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your Contact Number" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 WashBuddy. All rights reserved.</p>
  </footer>
<script src="./script.js"></script>
</body>
</html>
