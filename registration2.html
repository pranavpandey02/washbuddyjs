<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login2.css">
</head>
<body> 
    <div class="main">
    <h2>Register Here!</h2> <br>
    <form action="login2.html" onsubmit="signup()">
     <label for="username">Username:</label> <br> <br>
     <input type="username" id="username" placeholder="Enter Username">
       <br><br>
     <label for="email">Email:</label> <br><br>
     <input type="email" id="email" placeholder="Enter your Email">
 <br><br> 
     <label for="password">Password:</label> <br><br>
     <input type="password" id="password" placeholder="Enter Password">
  <br><br>
     <label for="cnp">Confirm Password:</label> <br><br>
     <input type="password" id="cnp" placeholder="Confirm Password">
<br><br>
 <input class="btn" type="submit" >
    </form> <br>
    <p class="link">
        Already have an account? <a href="login2.html">Login here</a>
      </p>
</div>
<script src="./login2.js"></script>
</body>
</html>
